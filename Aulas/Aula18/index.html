<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <figure>
                <img id="image-1" src="./img/pokedexImg.png" alt="">
            </figure>
            <figure id="image">
                <img id="image-pokemon" src="" alt="imagem do pokemon">
            </figure>
            <form action="" id="form">
                <input id="input" type="text">
            </form>
            <div id="nome-pokemon">
                <span id="id">ID</span>
                <span id="nome">Nome</span>
            </div>
            <div id="info">
                <span id="tipo-01">Tipo 1</span>
                <span id="tipo-02">Tipo 2</span>
            </div>
            <div id="info2">
                <div id="habilidade">habilidade</div>
                <div id="peso">peso</div>
                <div id="altura">altura</div>
            </div>
            <div>
                <audio id="audio" src=""></audio>
            </div>
            <div id="botoes">
                <button id="btn-back">Voltar</button>
                <button id="btn-next">Pr√≥ximo</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
